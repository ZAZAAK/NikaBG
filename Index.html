        }

            content: '';

            width: 100%;
            height: 100%;

            transition: left 0.3s;
        }

        }

        .button.Discord {

        }

        .button:hover {

        }

        .footer-text {
            font-size: 1.2em;
            color: #ddd;
            margin-top: 20px;

        @keyframes fadeIn {

            to {
